<!DOCTYPE html>
<html>
<head>
<title>Calculations</title>
</head>
<body>

<div>
	<h1>Voltage</h1>
	<p>Voltage = Current * Resistance (V = IR)</p>
	<div> 
		<p>Current (A)</p> 
		<input id="current" type="number" placeholder="1.0" step=".001">
	</div>
	<div> 
		<p>Resistance (Ohms)</p> 
		<input id="resistance" type="number" placeholder="1.0" step=".001">
	</div>
	<div>
		<p> Voltage: </p>
	</div>
</div>

</body>
</html>
